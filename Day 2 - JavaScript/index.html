<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript - Day 2</title>
  </head>
  <body>
    <!-- Calculation -->
    <h1>Calculation through Javascript</h1>
    <input type="number" class="num1" />

    <select id="op">
      <option value="add">+</option>
      <option value="sub">-</option>
      <option value="mul">*</option>
      <option value="divide">/</option>
      <option value="rem">%</option>
    </select>

    <input type="number" class="num2" />

    <button class="add-btn">Submit</button>
    <div class="result"></div>
    <br /><br /><br />

    <!-- Calculation ends here -->

    <!-- Reverse Array -->
    <h1>Reverse an Array</h1>
    <br /><br />
    <h3 class="before"></h3>
    <br />
    <h3 class="after"></h3>
    <br /><br /><br />

    <!-- Reverse Array ends here -->

    <!-- Area of Rectangle -->
    <h1>Area of Rectangle</h1>
    <br /><br />
    <label>Length: </label>
    <input type="number" class="len" />
    <label>Width: </label>
    <input type="number" class="width" />
    <br /><br />
    <button class="area-btn">Submit</button>
    <br />
    <h3 class="area"></h3>

    <script src="./app.js"></script>
  </body>
</html>
