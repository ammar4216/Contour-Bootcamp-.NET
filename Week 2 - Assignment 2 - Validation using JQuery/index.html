<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Assignment 2 - Validation using jQuery</title>
  </head>
  <body>
    <br />
    <h1 class="text-center">VALIDATION USING JQUERY</h1>
    <br><br>
    <div class="container">
      <div class="col-lg-8 m-auto d-block">
        <form>
          <div class="form-group">
            <label for="user"> Username: </label>
            <input
              type="text"
              name="username"
              id="usernames"
              class="form-control"
            />
            <h5 id="usercheck" style="color: red">**Username is missing</h5>
          </div>

          <div class="form-group">
            <label for="user"> Email: </label>
            <input
              type="email"
              name="email"
              id="email"
              required
              class="form-control"
            />
            <small
              id="emailvalid"
              class="form-text text-muted invalid-feedback"
            >
              Please enter the valid email address with @
            </small>
          </div>

          <div class="form-group">
            <label for="password"> Password: </label>
            <input
              type="password"
              name="pass"
              id="password"
              class="form-control"
            />
            <h5 id="passcheck" style="color: red">
              **Please Fill the password
            </h5>
          </div>

         
          <br><br>
          <input
            type="submit"
            id="submitbtn"
            value="Submit"
            class="btn btn-primary"
          />
          <input
            type="button"
            id="resetbtn"
            value="Reset"
            class="btn btn-primary"
          />
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
